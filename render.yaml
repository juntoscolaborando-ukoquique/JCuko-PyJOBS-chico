# Render Blueprint for Job Organizer - Minimal Version
# This configuration deploys a single Reflex service to test deployment

services:
  # Reflex App (Frontend + Backend in one)
  - type: web
    name: job-organizer-minimal
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      reflex init
      reflex build --frontend-only
    startCommand: PORT=$PORT reflex run --env prod
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    autoDeploy: true
    healthCheckPath: /
