# Render Blueprint for Job Organizer - Minimal Version
# This configuration deploys a single Reflex service to test deployment

services:
  # Reflex App (Frontend + Backend in one)
  - type: web
    name: job-organizer-minimal
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      reflex init
    startCommand: reflex run --env prod --loglevel info --frontend-port $PORT --backend-port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    autoDeploy: true
    healthCheckPath: /
